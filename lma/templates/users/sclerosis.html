{% extends 'base.html' %}

{% set container_class = 'container' %}

{% block content %}
    <h1>Сбросить пароль</h1>

    <form method="post">
        <div class="mb-3">
            <label class="form-label">Ваш e-mail:</label>
            <input type="text" name="email" class="form-control" autofocus>
        </div>

        <button type="submit" class="btn btn-primary">Продолжить</button>
        <a href="{{ url_for('front.index') }}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
